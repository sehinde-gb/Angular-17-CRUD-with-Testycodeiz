<div class="container">
  <h1 class="text-center">Post Details</h1>
  <hr />

  @if (loadingService.isLoading() && !post()) {
    <div class="text-center mt-5">
      <div class="spinner-border text-primary"></div>
      <p>Loading post...</p>
    </div>

  } @else if (hasError()) {
    <div class="alert alert-danger">
      <p>We couldn't load this post.</p>
      <button class="btn btn-outline-danger" type="button" (click)="retry()">
        Retry
      </button>
    </div>

  } @else {
    @if (post()) {
      <app-post-details-card
        [post]="post()!"
        (back)="goBack()"
      />
    } @else {
      <p>No post found</p>
    }
  }
</div>
