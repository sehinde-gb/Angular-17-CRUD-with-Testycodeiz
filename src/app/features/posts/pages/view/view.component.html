<div class="container">
  <h1 class="text-center">Post Details</h1>
  <hr />

  @if (loadingService.isLoading() && !post()) {
    <div class="text-center mt-5">
      <div class="spinner-border text-primary"></div>
      <p>Loading post...</p>
    </div>

  } @else if (hasError()) {
    <div class="alert alert-danger">
      <p>We couldn't load this post.</p>
      <button class="btn btn-outline-danger" type="button" (click)="loadPost()">
        Retry
      </button>
    </div>

  } @else {
    @if (post(); as p) {
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.body }}</p>
          <a class="btn btn-warning" routerLink="/post/index">Back</a>
        </div>
      </div>
    } @else {
      <p>No post found</p>
    }
  }
</div>
