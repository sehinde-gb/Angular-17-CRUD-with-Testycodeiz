<div class="container">
  <h1 class="text-center">Update Post here.. â˜º</h1>

  <button type="button" class="btn btn-warning" (click)="goBack()">Back</button>

  @if (loadingService.isLoading()) {
    <div class="text-center">
      <div class="spinner-border text-primary"></div>
      <p>Fetching post details</p>
    </div>

  } @else {
    @if (hasError()) {
      <div class="alert alert-danger">
        <p>We couldn't load this post.</p>
        <button class="btn btn-outline-danger" type="button" (click)="retry()">
          Retry
        </button>
      </div>

    } @else {
      <app-post-form
        [form]="form"
        [isSubmitting]="isSubmitting()"
        submitLabel="Update Post"
        [requireDirty]="true"
        (submitForm)="submit()"
      />
    }
  }
</div>
