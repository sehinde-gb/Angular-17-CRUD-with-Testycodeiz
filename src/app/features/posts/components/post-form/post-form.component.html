<form [formGroup]="form" (ngSubmit)="submitForm.emit()">
     <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control"
        [readOnly]="isSubmitting"/>
          @if(f['title'].touched && f['title'].invalid) {
            <div class="alert alert-danger">
              @if(f['title'].errors?.['required']){
                <div>Title is required</div>
              }
            </div>    
          }   
     </div>
    
   
    
    <div class="form-group">
      <label for="body">Body:</label>
      <input type="text" id="body" formControlName="body" class="form-control"
      [readOnly]="isSubmitting">
          @if(f['body'].touched && f['body'].invalid) {
                <div class="alert alert-danger">
                  @if(f['body'].errors?.['required']){
                    <div>Body is required</div>
                  }
                </div>    
              }   
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid
    || isSubmitting || (requireDirty && !form.dirty)">

      @if(isSubmitting) {
       Saving...
      } @else {
        {{ submitLabel}}
      }
    </button>

  </form>
